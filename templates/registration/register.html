{% extends "base.html" %}

{% block content %}
<div class='col-sm-6 col-sm-offset-3 text-center' style="border:1px  solid #ccc; border-radius:5px;margin-bottom:15px; width:50%">
<h1>Register</h1>
<hr/>
<form class='text-left' method="post" action="{% url 'register' %}">
{% csrf_token %}
{{ form.as_p }}

<input type="submit" value="Register" />
<input type="hidden" name="next" value="{{ next }}" />
</form>
<p>Did you need to <a href='{% url "login" %}'>Login</a>?
</div>

{% endblock %}
